name: MySwitchScript

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 11 * * 5
  workflow_dispatch:

env:
  SCRIPT_SH: switchScript.sh
  WECHAT_SH: weChatSend.sh
  BOOT_LOGO: resource/bootlogo.bmp
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: master

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt install -y jq

    - name: "Build & Release"
      run: |
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "tag_name=$(date +%Y%m%d)" >> $GITHUB_ENV
        chmod +x $SCRIPT_SH
        ./$SCRIPT_SH
        mv $BOOT_LOGO SwitchSD/bootloader/bootlogo.bmp
        chmod +x $WECHAT_SH
        cat ./description.txt | xargs -0 -I {} ./$WECHAT_SH text "$\n{}" ${{ secrets.WECHAT_SEND_CORD_ID }} ${{ secrets.WECHAT_SEND_CORP_SECERT }} ${{ secrets.WECHAT_SEND_CORP_AGENT }} ${{ secrets.WECHAT_SEND_USER }}
        zip -rq SwitchSD.zip SwitchSD

    - name: Read description.txt
      id: description
      uses: juliangruber/read-file-action@v1
      with:
        path: ./description.txt

    - name: Create release
      uses: ncipollo/release-action@v1
      with:
        name: ${{ env.DATE }}  | 大气层个人整合包
        allowUpdates: true
        tag: ${{ env.tag_name }}
        commit: master
        token: ${{ secrets.actions_release }}
        body: "${{ steps.description.outputs.content }}"
        artifacts: "SwitchSD.zip"

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.3.2
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.actions_release }}
